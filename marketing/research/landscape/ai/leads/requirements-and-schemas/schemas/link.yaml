metadata:
  name: link
  version: 1
  description: Verification profile for marketing research hyperlinks.
fields:
  url:
    type: url
  company_name:
    type: string
    presence: recommended
  source:
    type: string
    presence: recommended
  status_code:
    type: string
    presence: optional
duplicates:
  keys:
    - url
url_checks:
  method: HEAD
  allowed_status:
    - 200
    - 201
    - 204
    - 301
    - 302
  headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36
retry:
  max_retries: 3
  backoff_factor: 0.5
  status_forcelist:
    - 429
    - 500
    - 502
    - 503
    - 504
