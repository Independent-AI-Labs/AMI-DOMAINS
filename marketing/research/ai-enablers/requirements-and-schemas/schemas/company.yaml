metadata:
  name: company
  version: 1
  description: Default schema for AI/ML vendor records collected via research assistants.
required:
  - vendor_name
  - website_url
fields:
  vendor_name:
    type: string
    min_length: 1
    max_length: 200
  website_url:
    type: url
  primary_offering:
    type: string
    min_length: 10
    max_length: 600
    presence: recommended
  employee_band:
    type: enum
    values:
      - 1_9
      - 10_49
      - 50_199
      - 200_499
      - 500_999
      - 1k_4k
      - 5k_9k
      - 10k_plus
  hq_region:
    type: enum
    values:
      - na
      - emea
      - apac
      - latam
      - unknown
  company_type:
    type: enum
    values:
      - startup
      - independent_isv
      - hyperscaler
      - open_source
      - nonprofit
      - academic
  segment_code:
    type: enum
    values:
      - vertical_industry_platforms
      - enterprise_ai_suites
      - foundation_model_providers
      - functional_specialists
      - edge_and_embedded
      - ecosystem_enablers
      - agentic_automation
      - hyperscalers
      - community_open_source
duplicates:
  keys:
    - vendor_name
    - website_url
url_checks:
  method: HEAD
  allowed_status:
    - 200
    - 201
    - 301
    - 302
  headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36
retry:
  max_retries: 3
  backoff_factor: 0.6
  status_forcelist:
    - 429
    - 500
    - 502
    - 503
    - 504
